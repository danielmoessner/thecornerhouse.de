<VirtualHost *:80>
        ServerName apps.de
        ServerAlias www.apps.de
        Redirect 301 / "https://apps.de/"
</VirtualHost>
<IfModule mod_ssl.c>
        <VirtualHost *:443>
                ServerName apps.de
                ServerAlias www.apps.de
                ServerAdmin projekte@tortuga-webdesign.de
                # redirect
                RewriteEngine On
                RewriteCond %{HTTP_HOST} ^www\.(.*)$ [NC]
                RewriteRule ^(.*)$ https://%1$1 [R=301,L]
                # logs
                ErrorLog ${APACHE_LOG_DIR}/apps.de.error.log
                CustomLog ${APACHE_LOG_DIR}/apps.de.access.log combined
                # process
                WSGIDaemonProcess apps.de python-path=/home/apps.de python-home=/home/apps.de/tmp/venv display-name=%{GROUP}
                WSGIProcessGroup apps.de
                WSGIScriptAlias / /home/apps.de/config/wsgi.py
                # alias
                Alias /static /home/apps.de/tmp/static
                Alias /media /home/apps.de/tmp/media
                # dirs
                <Directory /home/apps.de/tmp/static>
                        Require all granted
                        <IfModule mod_expires.c>
                                ExpiresActive On
                                ExpiresDefault "access plus 1 year"
                        </IfModule>
                </Directory>
                <Directory /home/apps.de/tmp/media>
                        Require all granted
                        <IfModule mod_expires.c>
                                ExpiresActive On
                                ExpiresDefault "access plus 1 year"
                        </IfModule>
                </Directory>
                <Directory /home/apps.de/config>
                        <Files wsgi.py>
                                Require all granted
                        </Files>
                </Directory>
                # certbot
                Include /etc/letsencrypt/options-ssl-apache.conf
                SSLCertificateFile /etc/letsencrypt/live/apps.de/fullchain.pem
                SSLCertificateKeyFile /etc/letsencrypt/live/apps.de/privkey.pem
        </VirtualHost>
</IfModule>
